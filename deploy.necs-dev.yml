version: '0.1'

namespace: dev-dynamic-store
tag: '1.0'

environment: dt.global.dev
image:
    tag: spryker/php:8.2
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_YVES_HOST_EU: yves.global.dt-dev.cloud.spryker.toys
        #AOP
        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {},
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {}
        }'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [],
            "STORE_NAME_REFERENCE_MAP": {},
            "APP_CATALOG_SCRIPT_URL": ""
        }'
        SPRYKER_AOP_AUTHENTICATION: '{
            "AUTH0_CUSTOM_DOMAIN": "",
            "AUTH0_CLIENT_ID": "",
            "AUTH0_CLIENT_SECRET": ""
        }'
    node:
        version: 18
        npm: 9

composer:
    mode: "--no-dev --quiet"
    autoload: --classmap-authoritative

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@global.dt-dev.cloud.spryker.toys
            database:
                database: dt_global_dev
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

groups:
    EU:
        region: EU
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.global.dt-dev.cloud.spryker.toys:
                        region: EU
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 1
            yves:
                application: yves
                endpoints:
                    yves.global.dt-dev.cloud.spryker.toys:
                        region: EU
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.global.dt-dev.cloud.spryker.toys:
                        region: EU
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.global.dt-dev.cloud.spryker.toys:
                        region: EU
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.global.dt-dev.cloud.spryker.toys:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.global.dt-dev.cloud.spryker.toys:
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.global.dt-dev.cloud.spryker.toys:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.global.dt-dev.cloud.spryker.toys:
                        region: EU
                        entry-point: BackendApi

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.global.dt-dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.401'
        csrf-protection-enabled: true
        endpoints:
            scheduler.global.dt-dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.dt-dev.cloud.spryker.toys:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.global.dt-dev.cloud.spryker.toys:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.dt-dev.cloud.spryker.toys:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:
    webdriver:
        engine: chromedriver

docker:
    ssl:
        enabled: false
        redirect: true

    testing:
        region: EU

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
